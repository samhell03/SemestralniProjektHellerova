<body class="poptavka-page">

        <nav>
            <ul>
                <li><a href="../index.html">Domů</a></li>

                <li class="dropdown">
                    <a href="#" class="dropbtn">Destinace</a>

                </li>
                <li><a href="poptavka.html">Poptávka</a></li>
            </ul>
        </nav>
    </header>
    

<main class="main-container">
    <section id="poptavka" class="poptavka-section">
        <h1 class="custom h1">Formulář</h1>
        <p class="text">Neváhejte nás kontaktovat, sjednejte si individuální konzultaci a zjistěte potřebné informace!</p>
        
        <div id="destinaceImage" class="destinace-image" style="display: none;">
            <img src="https://via.placeholder.com/600x400?text=Egypt" alt="Egypt" id="egyptImage" class="destinace-img">
        </div>

        <form id="poptavkaForm" class="form-container">
            <fieldset>
                <legend class="form-legend">Poptávka destinace</legend>
                
                <label for="jmeno" class="form-label">Jméno:</label>
                <input type="text" id="jmeno" name="jmeno" class="form-input" required>
                
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-input" required>
                
                <label for="destinace" class="form-label">Vyberte destinaci:</label>
                <select id="destinace" name="destinace" class="form-input" required>
                    <option value="dubaj">Dubaj</option>
                    <option value="egypt">Egypt</option>
                    <option value="pariz">Paříž</option>
                    <option value="thajsko">Thajsko</option>
                </select>

                <button type="submit" class="form-submit-btn">Odeslat poptávku</button>
            </fieldset>
        </form>
        
        <div id="potvrzeni" class="confirmation-message">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="lightgreen" />
                <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="5" fill="none"/>
            </svg>
            <p>Poptávka byla úspěšně odeslána!</p>
        </div>
    </section>
</main>

<footer class="egypt-page">

    <script>
    document.getElementById("poptavkaForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Zabraňuje standardnímu odeslání formuláře

        // Získání dat z formuláře
        let jmeno = document.getElementById("jmeno").value;
        let email = document.getElementById("email").value;
        let destinace = document.getElementById("destinace").value;

        // Zde můžete provést jakoukoli operaci s těmito daty (např. je uložit do localStorage, nebo je použít v aplikaci)
        console.log("Jméno:", jmeno);
        console.log("E-mail:", email);
        console.log("Destinace:", destinace);

        // Skrytí formuláře a zobrazení potvrzení
        document.getElementById("poptavkaForm").style.display = "none";
        document.getElementById("potvrzeni").style.display = "block";
    });
    </script>
</body>
