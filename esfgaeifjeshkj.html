<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poptávka na destinaci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            color: #333;
            text-align: center;
        }

        .text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            text-align: center;
            margin: 20px 0;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 1.4em;
            color: #2a2a2a;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #potvrzeni {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #potvrzeni svg {
            margin: 20px 0;
        }

        .destinace-img {
            width: 100%;
            border-radius: 8px;
            margin-top: 30px;
        }

    </style>
</head>
<body>

<main>
    <section id="poptavka">
        <h2>Odešlete poptávku na destinaci</h2>
        <p class="text">Pokud Vás zaujala jakákoliv destinace, neváhejte nás kontaktovat, sjednejte si individuální konzultaci a zjistěte potřebné informace!</p>
        
        <img src="https://via.placeholder.com/800x400?text=Destinace" alt="Destinace" class="destinace-img">

        <form id="poptavkaForm">
            <fieldset>
                <legend>Poptávka destinace</legend>
                
                <label for="jmeno">Jméno:</label>
                <input type="text" id="jmeno" name="jmeno" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="destinace">Vyberte destinaci:</label>
                <select id="destinace" name="destinace" required>
                    <option value="dubaj">Dubaj</option>
                    <option value="egypt">Egypt</option>
                    <option value="pariz">Paříž</option>
                    <option value="thajsko">Thajsko</option>
                </select>

                <button type="submit">Odeslat poptávku</button>
            </fieldset>
        </form>

        <div id="potvrzeni">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="lightgreen" />
                <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="5" fill="none"/>
            </svg>
            <p>Poptávka byla úspěšně odeslána!</p>
        </div>
    </section>
</main>

<script>
    document.getElementById('poptavkaForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Zabráníme odeslání formuláře
        document.getElementById('potvrzeni').style.display = 'block'; // Zobrazíme potvrzení
        setTimeout(function () {
            document.getElementById('potvrzeni').style.display = 'none'; // Po 5 sekundách skryjeme potvrzení
        }, 5000);
    });
</script>

</body>
</html>
